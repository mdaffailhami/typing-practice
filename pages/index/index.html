<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing-Practice</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <svg class="bg-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,160L60,149.3C120,139,240,117,360,117.3C480,117,600,139,720,138.7C840,139,960,117,1080,112C1200,107,1320,117,1380,122.7L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #0099ff;" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Typing-Practice</a>
      </div>
    </nav>
    <!-- /navbar -->

    <!-- typing-container -->
    <div id="typing-container">
      <section>
        <div id="typing-text-box">
          <!-- loader -->
          <div class="d-flex justify-content-center align-items-center">
            <div id="text-loader" class="spinner-border text-primary" style="z-index: 9999;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- /loader -->
        </div>
        <div id="timer" class="btn-primary">0</div>
        <div id="reload" class="btn-success">
          <!-- reload icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
          <!-- /reload icon -->
        </div>
      </section>
      <section>
        <input id="typing-input" class="mb-2" autofocus autocapitalize="none"></input>
        <!-- language button -->
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            English
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="/?language=indonesian">Indonesian</a></li>
          </ul>
        </div>
        <!-- /language button -->
      </section>
    </div>
    <!-- /typing-container -->

    <!-- footer -->
    <footer class="bg-secondary">
      <span>&copy; 06/03/2021 built by mdaffailhami</span>
    </footer>
    <!-- /footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>
  </body>
</html>
